<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="pages/index.css">
    <title>Project 3 Akhmetov</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип шапки" class="header__logo">
        </header>
        <section class="profile">
            <img src="images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit" type = "button"></button>
            </div>
            <button class="profile__add" type = "button"></button>
        </section>
        <section class="elements"></section>
        <template id="place-template">
            <article class="element">
                <h2 class="element__title"></h2>
                <img alt="card" class="element__mask-group">
                    <button class="element__group" type = "button"></button>
                    <button class="element__basket" type = "button"></button>
            </article>
        </template>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div id="profile-popup" class="popup">
            <div class="popup__container">
                <button class="popup__close" type = "button"></button>
                <form class="form">
                    <div class="form__rectangle">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input class="form__input form__input_type_name" id="name-input" type="text" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                        <span class="form__input-error name-input-error"></span>
                        <input class="form__input form__input_type_description" id="description-input" type="text" placeholder="Исследователь океана" value="Исследователь океана" minlength="2" maxlength="200" required>
                        <span class="form__input-error description-input-error"></span>
                        <button class="form__submit" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="card-popup" class="popup">
            <div class="popup__container">
                <button class="popup__close" type = "button"></button>
                <form class="form">
                    <div class="form__rectangle">
                        <h2 class="form__title">Новое место</h2>
                        <input class="form__input form__input_type_name" id="picture-input" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="form__input-error picture-input-error"></span>
                        <input class="form__input form__input_type_description" id="url-input" type="url" placeholder="Ссылка на картинку" required>
                        <span class="form__input-error url-input-error"></span>
                        <button class="form__submit" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="image-popup" class="popup">
            <div class="popup__container">
                <button class="popup__close" type = "button"></button>
                <div class="popup__image">
                    <img class="picture">
                    <h2 class="popup__title"></h2>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/index.js"></script>
    </div>
</body>
</html>
