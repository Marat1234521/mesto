<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="pages/index.css">
    <title>Project 3 Akhmetov</title>
</head>
<body class="page">
    <div class="page__popUp">
        <div class="page__overlay">
            <form class="form">
                <button class="form__close_btn"></button>
                <div class="form__rectangle">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input class="form__text form__text_first" type="text" placeholder="Жак-Ив Кусто">
                    <input class="form__text form__text_second" type="text" placeholder="Исследователь океана">
                    <button class="form__submit">
                        <p class="form__submit_text">Сохранить</p>
                    </button>
                </div>
            </form>
        </div>
    </div> 
    <div class="page__container">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип шапки" class="header__logo">
        </header>
        <section class="profile">
            <img src="images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__mask-group">
                <p class="element__title">Карачаевск</p>
                <button class="element__group card1"></button>
            </div>
            <div class="element">
                <img src="images/Mount Elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__group card2"></button>
            </div>
            <div class="element">
                <img src="images/Dombay.jpeg" alt="Домбай" class="element__mask-group">
                <p class="element__title">Домбай</p>
                <button class="element__group card3"></button>
            </div>
            <div class="element">
                <img src="images/Mount Elbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__group card4"></button>
            </div>
            <div class="element">
                <img src="images/Dombay.jpeg" alt="Домбай" class="element__mask-group">
                <p class="element__title">Домбай</p>
                <button class="element__group card5"></button>
            </div>
            <div class="element">
                <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__mask-group">
                <p class="element__title">Карачаевск</p>
                <button class="element__group card6"></button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
