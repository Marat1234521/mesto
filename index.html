<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="pages/index.css">
    <title>Project 3 Akhmetov</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип шапки" class="header__logo">
        </header>
        <section class="profile">
            <img src="images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit" type = "button"></button>
            </div>
            <button class="profile__add" type = "button"></button>
        </section>
        <section class="elements"></section>
        <template id="place-template">
            <article class="element">
                <h2 class="element__title"></h2>
                <img alt="card" class="element__mask-group">
                    <button class="element__group" type = "button"></button>
                    <button class="element__basket" type = "button"></button>
            </article>
        </template>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div id="profile-popup" class="popup">
            <div class="popup__container">
                <button class="popup__close" type = "button"></button>
                <form class="form">
                    <div class="form__rectangle">
                        <h2 class="form__title" textcontent = "Редактировать профиль"></h2>
                        <input class="form__input form__input_type_name" type="text" placeholder="Жак-Ив Кусто">
                        <input class="form__input form__input_type_description" type="text" placeholder="Исследователь океана">
                        <button class="form__submit" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="card-popup" class="popup">
            <div class="popup__container">
                <button class="popup__close" type = "button"></button>
                <form class="form">
                    <div class="form__rectangle">
                        <h2 class="form__title" textсontent = "Новое место"></h2>
                        <input class="form__input form__input_type_name" type="text" placeholder="Название">
                        <input class="form__input form__input_type_description" type="text" placeholder="Ссылка на картинку">
                        <button class="form__submit" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="image-popup" class="popup">
            <div class="popup__container">
                <button class="popup__close" type = "button"></button>
                <form class="popup__image">
                </form>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
