<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="pages/index.css">
    <title>Project 3 Akhmetov</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип шапки" class="header__logo">
        </header>
        <section class="profile">
            <img src="images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__mask-group">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__group"></button>
            </div>
            <div class="element">
                <img src="images/MountElbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__group"></button>
            </div>
            <div class="element">
                <img src="images/Dombay.jpeg" alt="Домбай" class="element__mask-group">
                <h2 class="element__title">Домбай</h2>
                <button class="element__group"></button>
            </div>
            <div class="element">
                <img src="images/MountElbrus.jpg" alt="Гора Эльбрус" class="element__mask-group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__group"></button>
            </div>
            <div class="element">
                <img src="images/Dombay.jpeg" alt="Домбай" class="element__mask-group">
                <h2 class="element__title">Домбай</h2>
                <button class="element__group"></button>
            </div>
            <div class="element">
                <img src="images/karachayevsk.jpg" alt="Карачаевск" class="element__mask-group">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__group"></button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <form class="form">
                    <div class="form__rectangle">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input class="form__input form__input_title" type="text" placeholder="Жак-Ив Кусто">
                        <input class="form__input form__input_subtitle" type="text" placeholder="Исследователь океана">
                        <button class="form__submit" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
